<header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</header>

<div class="container">
  <div class="logo">
    <img src="../../assets/img/logo.png" alt="/home" width="80"/>
    </div>
        <nav>
          <ul>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/register" style="background-color: green">Register</a></li>
          <li><a routerLink="/dashboard">Dashboard</a></li>
          <li><a routerLink="/usermanagement">User Management</a></li>
          <li><a routerLink="/productmanagement">Product Management</a></li>
          <li><a routerLink="/servicebook">Service Booking</a></li>
          <li><a routerLink="/profile">Profile</a></li>
          </ul>
          </nav>
        </div>
  <hr />

<form (ngSubmit)="onSubmit()">
    <div class="container">
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" [(ngModel)] = "user.name"  id="name" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw"[(ngModel)] = "user.password"  id="password" required>

      <label for="mail"><b>Email</b></label>
      <input type="text" placeholder="Enter mail" name="psw"[(ngModel)] = "user.mailId"  id="mailId" required>

      <label for="mobno"><b>Mobile Number</b></label>
      <input type="text" placeholder="Enter Mobile Number" name="mobno" [(ngModel)] = "user.mobile" id="mobile" required><br>
      
      <label for="regDate"><b>Registration Date</b></label>
      <input type="date" placeholder="Enter Date" [(ngModel)] = "user.regDate"  name="regDate" id="regDate" required>  
  
      <hr>
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a routerLink="/login">Login</a>.</p>
    </div>
  </form>
